<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png" />
    <link rel="icon" href="favicon_io/favicon.ico" />

    <title>NFT preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-wrapper">
        <img src="images/image-equilibrium.jpg" alt="" class="image" />

        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" class="eye-icon" />
        </div>
      </div>

      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ehtereum" />
          <span id="currency">0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="" />
          <span id="days">3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="images/profile_pic.jpg" alt="" class="dp" />
        <span>Creation of</span>
        <p class="name">Gaurav Saini</p>
      </div>
    </div>
  </body>
</html>
